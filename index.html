<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--NAVBAR-->
    <script src="./js/navbar.js" defer></script>
    <!--FOOTER-->
    <script src="./js/footer.js" defer></script>
    <title>Blog Daniela Corea</title>
</head>

<body class="imagen">
    <style>
        footer {
            position: fixed;
        }

        .banner {
            margin-top: 20px;
        }

        .final {
            margin-bottom: -60px;
        }
    </style>
    <div align="center" class="banner">
        <img width=100% src=https://capsule-render.vercel.app/api?type=waving&height=100&color=gradient&reversal=true />
    </div>
    </style>
    <mi-navbar></mi-navbar>

    <div id="texto-escritura">
        <p class="linea" style="--n:1; --chars:19">Desarrolladora Web</p>
        <p class="linea" style="--n:2; --chars:24">con experiencia en PHP,</p>
        <p class="linea" style="--n:3; --chars:29">JavaScript y bases de datos</p>
        <p class="linea" style="--n:4; --chars:13">relacionales</p>
    </div>

    <script>
        document.querySelectorAll('.linea').forEach((linea, index) => {
            const duracion = 50; // 2s de animaciÃ³n
            const delay = index * 2500; // delay calculado como en CSS
            setTimeout(() => {
                linea.classList.add('finished');
            }, delay + duracion);
        });
    </script>
    <mi-footer></mi-footer>
    <!-- Footer -->
    <div align="center" class="final">
        <img width="100%"
            src="https://capsule-render.vercel.app/api?color=0:1408d0,50:0860d0,100:08c4d0&height=100&section=footer&fontSize=30&type=waving&fontColor=fefefe"
            alt="footer" />
    </div>
</body>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
